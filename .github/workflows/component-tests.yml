name: Run component tests and show reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  component-tests:
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Allure command-line tool
        continue-on-error: true
        run: |
          sudo apt install allure
          wget https://github.com/allure-framework/allure2/releases/download/2.15.0/allure-2.15.0.zip
          unzip allure-2.15.0.zip
          export PATH="$PATH:$(pwd)/allure-2.15.0/bin"
          allure --version
          pytest -v --alluredir=./allure-results
          allure serve ./allure-results


      # - name: Print PATH environment variable
      #   run: |
      #     echo "PATH: $PATH"
      
      # - name: Print current working directory
      #   run: |
      #     echo "$(pwd)"

      # - name: Verify Allure installation
      #   run: |
      #     allure --version

      # - name: Run tests
      #   continue-on-error: true
      #   run: |
          

      - name: Show allure report
        continue-on-error: true
        run: |
          ls
          ls allure-results
          zip -r allure-reports.zip allure-results
          
      - name: Archive Allure zip artifact
        continue-on-error: true
        uses: actions/upload-artifact@v2
        with:
          name: allure-reports-zip
          path: allure-reports.zip